<!DOCTYPE html>
<html>
<head>

<body onload="Main.onLoad();" onunload="Main.onUnload();">
	<script type="text/javascript"
		src="$MANAGER_WIDGET/Common/IME_XT9/ime.js"></script>
	<script type="text/javascript"
		src="$MANAGER_WIDGET/Common/IME_XT9/inputCommon/ime_input.js"></script>


	<a href="javascript:void(0);" id="anchor" onkeydown="Main.keyDown();"></a>
	<!-- TODO: your code here -->
	<div id="titleBar">옷 장</div>
	<div id="contents">
	
		<div class="container" id="closetBox">
			<img id="closetUp" src="app/image/up.png" hidden='true'>
			<div id="closetView"></div>
			<img id="closetDown" src="app/image/down.png" hidden='true'>
			<p id="closetNumber"></p>
		</div>
		<div class="container" id="codiBox">
			<img id="codiUp" src="app/image/up.png" hidden='true'>
			<div id="codiView"></div>
			<img id="codiDown" src="app/image/down.png" hidden='true'>
			<p id="codisetNumber"></p>
		</div>
		
		<div id="itemView" class='container'>
			<div id="topContainer" class="movingDiv">
				<p id="topName"></p>
				<img class="clothView" id="topView" hidden="true">

				<div id="topDetail"></div>
			</div>
			<div id="botContainer" class="movingDiv">
				<p id="botName"></p>

				<img class="clothView" id="botView" hidden="true">
				<div id="botDetail"></div>
			</div>

		</div>

	</div>
	<div id="helpBar">
		
		<div class="helpBarDiv" id="move">
		<img class="helpBarIcon" src="app/image/move.jpg">
		</div>
		
		
		
		
	</div>
	<div id="popup">
				
		<div class='window' id="insertCloset">
			<div style="margin: 40px;">옷장 추가</div>
			<div style="margin: 20px;">
				옷 장 이 름 : <input type="text" id="insCloset"
					style="width: 450px; height: 45px; background-color: rgba(242, 227, 210, 0.0);">
			</div>
			<a href='#' class='button' id="insClosetBtn">옷장 생성</a><a href='#'
				class='button' id="insClosetCancle">취 &nbsp; &nbsp; &nbsp;소</a>
		</div>
		<div class='window' id="modifyCloset">
			<div style="margin: 40px;">수정</div>
			<div style="margin: 20px;">
				옷 장 이 름 : <input type="text" id="modCloset"
					style="width: 450px; height: 45px; background-color: rgba(242, 227, 210, 0.0);">
			</div>
			<a href='#' class='button' id="modClosetBtn">이름 수정</a><a href='#'
				class='button' id="modClosetCancle">취 &nbsp; &nbsp; &nbsp;소</a>
		</div>
		<div class='window' id="modifyCodiset">
			<div style="margin: 40px;">수정</div>
			<div style="margin: 20px;">
				코 디 이 름 : <input type="text" id="modCodiset"
					style="width: 450px; height: 45px; background-color: rgba(242, 227, 210, 0.0);">
			</div>
			<a href='#' class='button' id="modCodisetBtn">이름 수정</a><a href='#'
				class='button' id="modCodisetCancle">취 &nbsp; &nbsp; &nbsp;소</a>
		</div>
		<div class='window' id="deleteCloset">
			<div style="margin: 40px;">옷 &nbsp; &nbsp;장 &nbsp; &nbsp;삭
				&nbsp; &nbsp;제</div>
			<div id="delCloset" style="margin: 40px; font-size: 24px"></div>
			<a href='#' class='button' id="delClosetBtn">삭 &nbsp; &nbsp;
				&nbsp;제</a> <a href='#' class='button' id="delClosetCancle">취 &nbsp;
				&nbsp; &nbsp;소</a>
		</div>
		<div class='window' id="deleteCodiset">
			<div style="margin: 40px;">코 &nbsp; &nbsp;디 &nbsp; &nbsp;삭
				&nbsp; &nbsp;제</div>
			<div id="delCodiset" style="margin: 40px;"></div>
			<a href='#' class='button' id="delCodisetBtn">삭 &nbsp; &nbsp;
				&nbsp;제</a> <a href='#' class='button' id="delCodisetCancle">취
				&nbsp; &nbsp; &nbsp;소</a>
		</div>
	</div>
	
	<div id="confirm"> </div>
	<div id="loading">
		<img src="app/image/loading.gif">
	</div>
